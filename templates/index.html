<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CO₂ and Temperature Relationship</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>CO₂ Levels and Temperature Change</h1>
      <p>Correlation between CO₂ and Temperature: {{ correlation }}</p>
      <p>P-Value: {{ p_value }}</p>
      <p>Average CO₂: {{ avg_co2 }}</p>
      <p>Average Temperature: {{ avg_temp }}</p>
      <img
        src="{{ img_path }}"
        alt="CO₂ vs Temperature Scatter Plot"
        class="img-fluid mt-4"
      />
    </div>
  </body>
</html>
